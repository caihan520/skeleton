<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="/common/head"></div>
</head>
<body>

<div class="unix-login">
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-lg-4">
                <div class="login-content">
                    <div class="login-form">
                        <h4>Shiro 权限管理系统</h4>
                        <form action="/login" method="post">
                            <div class="form-group">
                                <label>账 户</label>
                                <input type="text" class="form-control" name="username" value="tellsea">
                            </div>
                            <div class="form-group">
                                <label>密 码</label>
                                <input type="password" class="form-control" name="password" value="123456">
                            </div>
                            <div class="form-group">
                                <label>验证码</label>
                                <input type="text" class="form-control" name="captcha"/><img alt="验证码" th:src="@{/Captcha.jpg}" title="点击更换" id="captcha_img"/>
                                <a href="javascript:void(0)" onclick="javascript:refreshCaptcha()">(看不清，换一张)</a><br/>
                            </div>
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox" name="rememberMe"> 记住我
                                </label>
                            </div>
                            <button type="button" class="btn btn-primary btn-flat m-b-30 m-t-30" onclick="login()">Sign in</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


</body>
<script src="assets/js/lib/jquery.min.js"></script>
<script src="assets/js/lib/toastr.min.js"></script>
<script th:inline="javascript">
    $(function () {
        /*var href=location.href;
        if(href.indexOf("kickout") > 0){
            alert("您的账号在另一台设备上登录,如非本人操作，请立即修改密码！");
        }*/
        var kickout = [[${kickout}]];
        console.log(kickout);
        if (kickout > 0) {
            if (confirm("您的账号在另一台设备上登录,如非本人操作，请立即修改密码！")) {

            }
        }

        //初始化消息提示位置
        toastr.options.positionClass = 'toast-center-center';
    });

    function refreshCaptcha() {
        $("#captcha_img").attr("src", "/Captcha.jpg?id=" + new Date() + Math.floor(Math.random() * 24));
    }

    function login() {
        var username = $("input[name='username']").val();
        var password = $("input[name='password']").val();
        var rememberMe = $("input[name='rememberMe']").prop("checked");
        var captcha = $("input[name='captcha']").val();
        if (username == null || username.length == 0) {
            toastr.error("账户不能为空");
            return;
        }
        if (password == null || password.length == 0) {
            toastr.error("密码不能为空");
            return;
        }
        if (captcha == null || captcha.length == 0) {
            toastr.error("验证码不能为空");
            return;
        }
        $.ajax({
            type: "POST",
            url: "/login",
            data: {
                username: username,
                password: password,
                rememberMe: rememberMe,
                captcha: captcha
            },
            dataType: "json",
            success: function (data) {
                console.log(data);
                if (data.code == 1) {
                    window.location.href = "/";
                } else {
                    $("input[name='username']").val(data.content.username);
                    toastr.error(data.message);
                }
            },
            error: function () {
                toastr.warning("网络连接异常，请检查网络是否稳定");
            }
        });
    }
</script>
</html>
